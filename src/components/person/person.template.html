<h4 class="mb-3">{{$ctrl.who.getHeader()}}</h4>
<h5 class="mb-3">Person can also be...</h5>
<div class="row">
    <div class="col-md-4 mb-3" ng-show="$ctrl.isShown('director')">
        <input ng-model="$ctrl.who.isDirector" type="checkbox">
        <label>Director</label>
    </div>
    <div class="col-md-4 mb-3" ng-show="$ctrl.isShown('shareholder')">
        <input ng-model="$ctrl.who.isShareholder" type="checkbox">
        <label >Shareholder</label>
    </div>
    <div class="col-md-4 mb-3" ng-show="$ctrl.isShown('beneficial')">
        <input ng-model="$ctrl.who.isBeneficial" type="checkbox">
        <label>Beneficial owner</label>
    </div>
</div>
<div class="row">
    <div class="col-md-12 mb-3">
      <label>Name of person</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">@</span>
        </div>
        <input ng-model="$ctrl.who.fullName" type="text" class="form-control" placeholder="Name of person" required>
        <div class="invalid-feedback" style="width: 100%;">
          Name is required.
        </div>
      </div>
    </div>
</div>

<div class="row" ng-show="$ctrl.who.isInCompany()">
    <div class="col-md-6 mb-3">
      <label>Date of birthday</span></label>
      <input ng-model="$ctrl.who.dob" type="text" class="form-control" placeholder="Date of birthday">
      <div class="invalid-feedback">
        Please enter a valid date of birthday
      </div>
    </div>
    <div class="col-md-6 mb-3" ng-show="$ctrl.who.isShareholder">
        <label>Number or % of shares</label>
        <input ng-model="$ctrl.who.numbOfShares" type="text" class="form-control" placeholder="Number or % of shares">
    </div>
</div>

<div class="row">
    <div class="col-md-6 mb-3">
      <label for="email">Email</label>
      <input ng-model="$ctrl.who.email" type="email" class="form-control" placeholder="you@example.com" required>
      <div class="invalid-feedback">
        Please enter a valid nonblank email address.
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label>Country</label>
      <input ng-model="$ctrl.who.taxResidency" type="text" list="countrylist" class="form-control"   placeholder="Type country..." required>
      <ngcountries></ngcountries>
      <div class="invalid-feedback">
        Please enter the country.
      </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mb-3">
      <label>City</label>
      <input ng-model="$ctrl.who.city" type="text" class="form-control" placeholder="City" required>
      <div class="invalid-feedback">
        Please enter the city.
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label>Residential address</label>
      <input ng-model="$ctrl.who.address" type="text" class="form-control" placeholder="1234 Main St" required>
      <div class="invalid-feedback">
        Please enter your address.
      </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mb-3">
      <label>Telephone</label>
      <input ng-model="$ctrl.who.phone" type="text" class="form-control" placeholder="Telephone">
    </div>
    <div class="col-md-6 mb-3">
      <label>Post code</label>
      <input ng-model="$ctrl.who.postCode" type="text" class="form-control" placeholder="Post code">
    </div>
</div>
<hr class="mb-4">
