<h4>COMPANY STRUCTURE</h4>

<div class="row">
    <div class="col-md-3">
        <h5>DIRECTORS</h5>
    </div>
    <div class="col-md-2">
        <div class="btn-group">
            <button type="button" class="btn" ng-click="$ctrl.removeDirector()"><span class="fa fa-lg fa-trash"></span></button>
            <button type="button"  class="btn">{{$ctrl.structure.getAllDirectorsCount()}}</button>
            <button type="button" class="btn" ng-click="$ctrl.addDirector()"><span class="fa fa-lg fa-user-plus"></span></button>
        </div>
    </div>
</div>
<div ng-repeat="director in $ctrl.structure.getAllDirectors()">
    <person who="director"></person>
</div>


<div class="row">
    <div class="col-md-3">
        <h5>SHAREHOLDERS</h5>
    </div>
    <div class="col-md-2">
        <div class="btn-group">
            <button type="button" class="btn" ng-click="$ctrl.removeShareholder()"><span class="fa fa-lg fa-trash"></span></button>
            <button type="button"  class="btn">{{$ctrl.structure.getAllShareholdersCount()}}</button>
            <button type="button" class="btn" ng-click="$ctrl.addShareholder()"><span class="fa fa-lg fa-user-plus"></span></button>
        </div>
    </div>
</div>
<div ng-repeat="shareholder in $ctrl.structure.getAllShareholders()">
    <person who="shareholder"></person>
</div>

<div class="row">
    <div class="col-md-3">
        <h5>BENEFICIALS</h5>
    </div>
    <div class="col-md-2">
        <div class="btn-group">
            <button type="button" class="btn" ng-click="$ctrl.removeBeneficial()"><span class="fa fa-lg fa-trash"></span></button>
            <button type="button"  class="btn">{{$ctrl.structure.getAllBeneficialsCount()}}</button>
            <button type="button" class="btn" ng-click="$ctrl.addBeneficial()"><span class="fa fa-lg fa-user-plus"></span></button>
        </div>
    </div>
</div>
<div ng-repeat="beneficial in $ctrl.structure.getAllBeneficials()">
    <person who="beneficial"></person>
</div>
<hr>
